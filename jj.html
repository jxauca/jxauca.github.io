            <p> </p>
            <p>江西农业大学计算机协会发展初期是由职业师范学院广大计算机爱好者</p>
            <p>积极倡导自发成立的校级学生社团组织</p>
            <p>协会于2001年9月份转入计算机与信息工程学院受院党组织的直接领导和指导</p>
            <p>计算机协会目前分为办公室、技术部、财务部、策划部、宣传部五个部门</p>
            <p>计算机协会的宗旨是开展会员间在计算机科学与技术领域的学术和技术交流、合作和服务</p>
            <p>拓展对外学术技术交流合作；活跃校园学术气氛，提高校园学术气氛。</p>
            <p>以提高全校学生的计算机科学和知识的应用水平为目标。</p>
            <p>协会官方公众号：江农计协之窗</p>
